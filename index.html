<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>おえかきの森 お題フィルター</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #eee; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>おえかきの森 お題フィルター</h1>
  <table id="wordTable" style="display:none;">
    <thead>
      <tr>
        <th>難易度</th><th>お題</th><th>ひらがな</th><th>別解</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('oekaki_words.csv')
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        const data = lines.slice(1).map(line => {
          const values = line.split(',');
          let obj = {};
          headers.forEach((h, i) => obj[h] = values[i]?.trim() || '');
          return obj;
        });

        const tbody = document.querySelector('#wordTable tbody');
        data.forEach(row => {
          const alt = Object.keys(row).filter(k => k.startsWith('別解')).map(k => row[k]).filter(Boolean).join(', ');
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['難易度']}</td>
            <td><a href="detail.html?word=${encodeURIComponent(row['お題'])}">${row['お題']}</a></td>
            <td>${row['ひらがな']}</td>
            <td>${alt}</td>
          `;
          tbody.appendChild(tr);
        });
        document.getElementById('wordTable').style.display = 'table';
      });
  </script>
</body>
</html>
